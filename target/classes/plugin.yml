name: StowableXP
version: '1.4'
main: com.jamplifier.BottleXP.StowableXP
api-version: '1.21'
prefix: StowableXP
load: STARTUP
authors: [ Cinnaminin ]
description: A server plugin that allows players to store their XP into a XP Bottle or XP Book.
website: https://cinnaminin.dev/

commands:
  bottlexp:
    description: Store your XP points in a bottle.
    usage: /bottlexp <amount>
    aliases: [ bxp ]

  bookxp:
    description: Store your XP points in a book.
    usage: /bookxp <amount>

  stowablexp:
    description: Main Plugin command used for Plugin Info and debugging.
    usage: /stowablexp <reload|help|info>
    aliases: [ sxp ]
